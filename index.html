<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="ex" class="three" >
        0
    </div>

    <div class="one">
        
        <button onclick="increment()" >ADD</button>
       
    </div>   

    <div class="two">   
        <button onclick="decrement()">SUB</button>
    </div>
    <div class="pa">
        <button onclick="reset()">RESET</button>
     </div>

    
    <script>
            let count = 0;


            function decrement() {
            
                    count--;
                    document.getElementById("ex").innerHTML=count;
              
            }
            function increment() {
            
                count++;

                document.getElementById("ex").innerHTML=count;
            
        
      
    }
            function reset() {
                count = 0;
                document.getElementById("ex").innerHTML=count;
            }
        </script>


    </body>
    </html>
   


</body>
</html>
